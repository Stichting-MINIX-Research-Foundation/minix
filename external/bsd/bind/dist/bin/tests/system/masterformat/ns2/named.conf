/* Id: named.conf,v 1.8 2012/02/14 23:47:15 tbox Exp  */

// NS2

controls { /* empty */ };

options {
	pid-file "named.pid";
	listen-on port 5300 { 10.53.0.2; };
	listen-on-v6 { none; };
        port 5300;
	recursion no;
	notify no;
	dnssec-enable yes;
};

zone "example" {
	type master;
	file "example.db";
};

zone "transfer1" {
        type slave;
        masters { 10.53.0.1; };
        file "transfer.db.raw";
};

zone "transfer2" {
        type slave;
        masters { 10.53.0.1; };
        masterfile-format text;
        file "transfer.db.txt";
};

zone "transfer3" {
        type slave;
        masters { 10.53.0.1; };
        file "formerly-text.db";
};

zone "large" {
        type slave;
        masters { 10.53.0.1; };
        masterfile-format raw;
        file "large.bk";
};
