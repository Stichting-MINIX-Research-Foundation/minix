/* Id: named.conf,v 1.24 2007/06/18 23:47:29 tbox Exp  */

controls { /* empty */ };

key "a" {
	algorithm "hmac-md5";
	secret "aaaaaaaaaaaaaaaaaaaa";
};

key "b" {
	algorithm "hmac-md5";
	secret "bbbbbbbbbbbbbbbbbbbb";
};

key "c" {
	algorithm "hmac-md5";
	secret "cccccccccccccccccccc";
};

options {
	query-source address 10.53.0.5;
	notify-source 10.53.0.5;
	transfer-source 10.53.0.5;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.5; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
};

view "a" {
	match-clients { key "a"; };
	zone "x21" {
		type master;
		also-notify { 10.53.0.5 key "b"; 10.53.0.5 key "c"; };
		file "x21.db";
		allow-update { any; };
	};
};

view "b" {
	match-clients { key "b"; };
	zone "x21" {
		type slave;
		masters { 10.53.0.5 key "a"; };
		file "x21.bk-b";
	};
};

view "c" {
	match-clients { key "c"; };
	zone "x21" {
		type slave;
		masters { 10.53.0.5 key "a"; };
		file "x21.bk-c";
	};
};
