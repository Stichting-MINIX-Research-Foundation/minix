/* Id: named.conf,v 1.8 2012/02/23 06:53:15 marka Exp  */

// NS3

include "../../common/rndc.key";

controls { inet 10.53.0.3 port 9953 allow { any; } keys { rndc_key; }; };

options {
	query-source address 10.53.0.3;
	notify-source 10.53.0.3;
	transfer-source 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	try-tcp-refresh no;
	notify-delay 0;
	allow-new-zones yes;
};

zone "bits" {
	type slave;
	masters { 10.53.0.2; };
	inline-signing yes;
	auto-dnssec maintain;
	allow-update-forwarding { any; };
	file "bits.bk";
};

server 10.53.0.4 { request-ixfr no; };

zone "noixfr" {
	type slave;
	masters { 10.53.0.4; };
	inline-signing yes;
	auto-dnssec maintain;
	allow-update-forwarding { any; };
	file "noixfr.bk";
};

zone "master" {
	type master;
	inline-signing yes;
	auto-dnssec maintain;
	file "master.db";
};

zone "dynamic" {
	type master;
	inline-signing yes;
	auto-dnssec maintain;
	allow-update { any; };
	file "dynamic.db";
};

zone "updated" {
	type master;
	inline-signing yes;
	auto-dnssec maintain;
	allow-update { none; };
	file "updated.db";
};

zone "expired" {
	type master;
	inline-signing yes;
	auto-dnssec maintain;
	allow-update { any; };
	file "expired.db";
};

zone "retransfer" {
	type slave;
	masters { 10.53.0.2; };
	inline-signing yes;
	auto-dnssec maintain;
	file "retransfer.bk";
};

zone "nsec3" {
	type master;
	inline-signing yes;
	auto-dnssec maintain;
	allow-update { any; };
	file "nsec3.db";
};

zone "externalkey" {
	type master;
	inline-signing yes;
	auto-dnssec maintain;
	allow-update { any; };
	file "externalkey.db";
};

zone "retransfer3" {
	type slave;
	masters { 10.53.0.2; };
	inline-signing yes;
	auto-dnssec maintain;
	file "retransfer3.bk";
};
