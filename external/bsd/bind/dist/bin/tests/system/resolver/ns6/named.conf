/* Id: named.conf,v 1.4 2012/02/09 23:47:18 tbox Exp  */

// NS6

controls { /* empty */ };

options {
	query-source address 10.53.0.6 dscp 10;
	notify-source 10.53.0.6 dscp 11;
	transfer-source 10.53.0.6 dscp 12;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.6; };
	listen-on-v6 { none; };
	recursion no;
	// minimal-responses yes;
};

zone "." {
	type master;
	file "root.db";
};

zone "example.net" {
	type master;
	file "example.net.db.signed";
	allow-update { any; };
};

zone "to-be-removed.tld" {
	type master;
	file "to-be-removed.tld.db";
	allow-update { any; };
};

zone "broken" {
	type master;
	file "broken.db";
	allow-update { any; };
};
