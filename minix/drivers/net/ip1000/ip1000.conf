service ip1000
{
        type net;
        descr "IC Plus 1000A Ethernet Card";
        system
                UMAP            # 14
                IRQCTL          # 19
                DEVIO           # 21
        ;
        pci device      13f0:1023;
        ipc
                SYSTEM pm rs log tty ds vm
                pci inet lwip amddev
                ;
};

