service fb
{
	system
		UMAP		# 14
                DEVIO           # 21
		PRIVCTL		#  4
        ;
	ipc
                SYSTEM pm rs ds vm vfs cat24c256 tda19988
	;
};

service cat24c256
{
	ipc SYSTEM RS DS i2c;
};

service tda19988
{
	ipc SYSTEM RS DS i2c;
};

service tps65217
{
	uid 0;		# needed for doing reboot()
	system IRQCTL PRIVCTL;
	irq 7;		# NNMI pin on BeagleBone / BeagleBone Black
	ipc SYSTEM RS DS PM i2c;
};

