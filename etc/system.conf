#
# Dynamically started system services
#

service floppy
{
	irq	6;
	io	3f0:8
		0:10	# DMA controller
		81	# Also DMA
		;
	system
		UMAP		# 14
		IRQCTL		# 19
		DEVIO		# 21
		VDEVIO		# 23
		;
};

service readclock.drv
{
	ipc	ALL;
	io	70:2;
	system
		PRIVCTL		# 4
		UMAP		# 14
		VIRCOPY		# 15
		DEVIO		# 21
		READBIOS	# 35
	;
	uid 0;
};

service is
{
	vm
		INFO
	;
	uid 0;
};

service acpi
{
	io	ALL;
	system
		PRIVCTL		#  4
		DEVIO		# 21
	;
	uid 0;
};

service pci
{
	io	cf8:8		# PCI bus controller
		4d0:2		# PIIX
	;
	system
		PRIVCTL		#  4
		DEVIO		# 21
	;
	uid 0;
};

service ahci
{
	system
		UMAP		# 14
		VUMAP		# 18
		IRQCTL		# 19
	;
	pci class
		1/6/1		# Mass storage / SATA / AHCI
	;
};

service virtio_blk
{
	system
		UMAP
		VUMAP
		IRQCTL
		DEVIO
	;

	pci device	1af4:1001;
};

service at_wini
{
	io	1f0:8		# Controller 0
		3f6		# Also controller 0
		170:8		# Controller 1
		376		# Also controller 1
	;
	irq
		14		# Controller 0
		15		# Controller 1
	;
	system
		UMAP		# 14
		IRQCTL		# 19
		DEVIO		# 21
		SDEVIO		# 22
		VDEVIO		# 23
	;
	pci class		# Match these PCI classes:
		1/1			# Mass storage / IDE
	;
	pci device		# In addition, match these devices:
		1106:3149		# VIA VT6420 RAID (1/4)
		1095:3512/1095:6512	# Silicon Image SATA RAID (1/4)
		1095:3114/1095:3114	# Silicon Image SATA RAID (1/80)
	;
};

