service e1000
{
	type net;
	descr "Intel PRO/1000 Gigabit";
        system
                UMAP            # 14
                IRQCTL          # 19
                DEVIO           # 21
        ;
        pci device      8086/100e;
        pci device      8086/100f;
        pci device      8086/107c;
        pci device      8086/10cd;
        pci device      8086/10d3;
        pci device      8086/10de;
        pci device      8086/105e;
        ipc
                SYSTEM pm rs log tty ds vm
                pci inet lwip ;
};

