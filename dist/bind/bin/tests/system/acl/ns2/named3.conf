/* $Id: named3.conf,v 1.2 2008-01-10 01:10:01 marka Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	ixfr-from-differences yes;
	check-integrity no;
};

include "../../common/controls.conf";

key one {
        algorithm hmac-md5;
        secret "1234abcd8765";
};

key two {
        algorithm hmac-md5;
        secret "1234abcd8765";
};

key three {
        algorithm hmac-md5;
        secret "1234abcd8765";
};

acl reject {
        !key one; !key two; any;
};

acl accept {
        10.53.0.1; 10.53.0.2;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "example" {
	type master;
	file "example.db";
};

zone "tsigzone" {
	type master;
	file "tsigzone.db";
        allow-transfer { !reject; accept; };
};
