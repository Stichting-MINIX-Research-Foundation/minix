/* $Id: named31.conf,v 1.2 2010-11-16 01:37:39 sar Exp $ */


controls { /* empty */ };

key one {
        algorithm hmac-md5;
        secret "1234abcd8765";
};

key two {
        algorithm hmac-md5;
        secret "1234efgh8765";
};


options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
        recursion no;
	allow-query { key one; };
};

include "../../common/controls.conf";

view "internal" {

	allow-query { key one; };

	zone "." {
		type hint;
		file "../../common/root.hint";
	};

	zone "normal.example" {
		type master;
		file "normal.db";
	};
};