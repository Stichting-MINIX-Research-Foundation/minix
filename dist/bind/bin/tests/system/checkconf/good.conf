/*
 * This is just a random selection of configuration options.
 */

/* cut here */
options {
	avoid-v4-udp-ports {
		100;
	};
	avoid-v6-udp-ports {
		100;
	};
	blackhole {
		10.0.0.0/8;
	};
	coresize 1073741824;
	datasize 104857600;
	deallocate-on-exit yes;
	directory ".";
	dump-file "named_dumpdb";
	fake-iquery yes;
	files 1000;
	has-old-clients no;
	heartbeat-interval 30;
	host-statistics yes;
	host-statistics-max 100;
	hostname none;
	interface-interval 30;
	listen-on port 90 {
		"any";
	};
	listen-on port 100 {
		127.0.0.1/32;
	};
	listen-on-v6 port 53 {
		"none";
	};
	match-mapped-addresses yes;
	memstatistics-file "named.memstats";
	multiple-cnames no;
	named-xfer "this is no longer needed";
	pid-file none;
	port 5300;
	querylog yes;
	recursing-file "named.recursing";
	random-device "/dev/random";
	recursive-clients 3000;
	serial-queries 10;
	serial-query-rate 100;
	server-id none;
};
view "first" {
	match-clients {
		"none";
	};
	zone "example1" {
		type master;
		file "xxx";
		update-policy local;
	};
	dnssec-lookaside auto;
	dnssec-validation auto;
};
view "second" {
	match-clients {
		"any";
	};
	zone "example1" {
		type master;
		file "yyy";
		update-policy local;
	};
	dnssec-lookaside "." trust-anchor "dlv.isc.org.";
	dnssec-validation auto;
};
