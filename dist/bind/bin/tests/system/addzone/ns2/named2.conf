/* $Id: named2.conf,v 1.3.54.2 2011-06-17 23:47:11 tbox Exp $ */

controls { /* empty */ };

include "../../common/controls.conf";

options {
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; 10.53.0.4; };
	listen-on-v6 { none; };
	recursion no;
};

view internal {
	match-clients { 10.53.0.2; };
	allow-new-zones no;
        recursion yes;

	zone "." {
		type hint;
		file "../../common/root.hint";
	};
};

view external {
	match-clients { any; };
	allow-new-zones yes;

	zone "." {
		type hint;
		file "../../common/root.hint";
	};
};

# This view is only here to test that configuration context is cleaned
# up correctly when using multiple named ACLs (regression test for RT #22739)
acl match { none; };
acl nobody { none; };
view extra {
        match-clients { match; };
        allow-new-zones yes;
        allow-transfer { nobody; };
        allow-query { nobody; };
        allow-recursion { nobody; };
};
