// NS2

controls { /* empty */ };

options {
	query-source address 10.53.0.2;
	notify-source 10.53.0.2;
	transfer-source 10.53.0.2;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.2; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
	dnssec-validation yes;
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-md5;
};

controls {
	inet 10.53.0.2 port 9953 allow { any; } keys { rndc_key; };
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "example" {
	type master;
	file "example.db";
	allow-query { any; };
	allow-transfer { any; };
	allow-update { any; };
	auto-dnssec maintain;
};

zone "bar" {
	type master;
	file "bar.db";
	allow-query { any; };
	allow-transfer { any; };
	allow-update { any; };
	auto-dnssec maintain;
	dnssec-dnskey-kskonly yes;
};

zone "private.secure.example" {
	type master;
	file "private.secure.example.db";
	allow-query { any; };
	allow-transfer { any; };
	allow-update { any; };
	auto-dnssec maintain;
};

zone "insecure.secure.example" {
	type master;
	file "insecure.secure.example.db";
	allow-query { any; };
	allow-transfer { any; };
	allow-update { any; };
	auto-dnssec maintain;
};

zone "child.nsec3.example" {
	type master;
	file "child.nsec3.example.db";
	allow-query { any; };
	allow-transfer { any; };
	allow-update { any; };
	auto-dnssec maintain;
};

zone "child.optout.example" {
	type master;
	file "child.optout.example.db";
	allow-query { any; };
	allow-transfer { any; };
	allow-update { any; };
	auto-dnssec maintain;
};

include "trusted.conf";
