/* $Id: named.conf,v 1.2 2010-11-16 06:46:44 marka Exp $ */

// NS4

controls { /* empty */ };

options {
	query-source address 10.53.0.6;
	notify-source 10.53.0.6;
	transfer-source 10.53.0.6;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.6; };
	listen-on-v6 { none; };
	recursion no;
	// minimal-responses yes;
};

zone "." {
	type master;
	file "root.db";
};

zone "example.net" {
	type master;
	file "example.net.db.signed";
	allow-update { any; };
};
