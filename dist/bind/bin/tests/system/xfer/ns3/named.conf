/* $Id: named.conf,v 1.21.814.2 2011-03-12 04:59:15 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.3;
	notify-source 10.53.0.3;
	transfer-source 10.53.0.3;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
};

key rndc_key {
        secret "1234abcd8765";
        algorithm hmac-md5;
};

controls {
        inet 10.53.0.3 port 9953 allow { any; } keys { rndc_key; };
};

key tsigzone. {
        algorithm hmac-md5;
        secret "1234abcd8765";
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "example" {
	type slave;
	masters { 10.53.0.2; };
	file "example.bk";
};

zone "master" {
	type slave;
	masters { 10.53.0.6; };
	file "master.bk";
};

server 10.53.0.2 {
	keys { tsigzone.; };
};

zone "tsigzone" {
	type slave;
	masters { 10.53.0.2; };
	file "tsigzone.bk";
	allow-transfer { key tsigzone.; };
};


