// NS3

controls { /* empty */ };

options {
	query-source address 10.53.0.7;
	notify-source 10.53.0.7;
	transfer-source 10.53.0.7;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.7; };
	listen-on-v6 { none; };
	recursion no;
	notify yes;
	dnssec-enable yes;
	dnssec-validation yes;
	minimal-responses yes;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

zone "nsec3.example" {
	type slave;
	masters { 10.53.0.3; };
	file "nsec3.example.bk";
};

zone "optout.example" {
	type slave;
	masters { 10.53.0.3; };
	file "optout.example.bk";
};

zone "nsec3-unknown.example" {
	type slave;
	masters { 10.53.0.3; };
	file "nsec3-unknown.example.bk";
};

zone "optout-unknown.example" {
	type slave;
	masters { 10.53.0.3; };
	file "optout-unknown.example.bk";
};

zone "multiple.example" {
	type slave;
	masters { 10.53.0.3; };
	file "multiple.example.bk";
};

zone "nosoa.secure.example" {
	type master;
	file "nosoa.secure.example.db";
};

include "trusted.conf";
