// NS6

controls { /* empty */ };

options {
	query-source address 10.53.0.6;
	notify-source 10.53.0.6;
	transfer-source 10.53.0.6;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.6; };
	listen-on-v6 { none; };
	recursion yes;
	acache-enable yes;
	notify yes;
	disable-algorithms . { DSA; };
	dnssec-enable yes;
	dnssec-validation yes;
	dnssec-lookaside . trust-anchor dlv;
};

zone "." {
	type hint;
	file "../../common/root.hint";
};

include "trusted.conf";
