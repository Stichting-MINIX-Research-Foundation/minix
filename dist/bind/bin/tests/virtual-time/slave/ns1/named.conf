/* $Id: named.conf,v 1.3 2010-06-18 23:46:42 tbox Exp $ */

controls { /* empty */ };

options {
	query-source address 10.53.0.1;
	notify-source 10.53.0.1;
	transfer-source 10.53.0.1;
	port 5300;
	pid-file "named.pid";
	listen-on { 10.53.0.1; };
	listen-on-v6 { none; };
	recursion no;
	notify no;
};

key rndc_key {
	secret "1234abcd8765";
	algorithm hmac-md5;
};

controls {
	inet 10.53.0.1 port 9953 allow { any; } keys { rndc_key; };
};

zone "." {
	type master;
	file "root.db";
};

zone "example." {
	type slave;
	masters { 10.53.0.111; };
	file "example.db";
};

